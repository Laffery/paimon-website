<div class="relative mb-4 mt-4 flex items-center">
  @if (direction === 'vertical') {
    <div class="h-full border-r border-paimon-gray-8 py-2" [ngClass]="classNames"></div>
  } @else {
    <div
      [ngClass]="classNames"
      class="absolute top-1/2 w-full -translate-y-1/2 transform border-t border-paimon-gray-10"
    ></div>
  }
</div>
