@if (article) {
  <paimon-markdown-render [html]="article.content" [toc]="article.toc">
    <div header>
      <ol class="flex items-center whitespace-nowrap">
        <li class="inline-flex items-center text-paimon-gray-12 hover:text-paimon-blue-primary">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="mx-2 size-4 shrink-0"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25"
            />
          </svg>

          <a
            class="flex items-center text-sm focus:outline-none"
            [routerLink]="['/', 'blog']"
            translate
          >
            Learn about Paimon
          </a>
          <svg
            class="mx-2 size-4 shrink-0 text-paimon-gray-10"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="m9 18 6-6-6-6"></path>
          </svg>
        </li>
        <li class="inline-flex items-center truncate text-sm font-semibold text-paimon-gray-10">
          {{ article.name }}
        </li>
      </ol>
    </div>
    <div footer>
      <paimon-blog-detail-footer
        [preName]="article.pre?.name"
        [preUrl]="['/', 'blog', article.pre?.id]"
        [nextName]="article.next?.name"
        [nextUrl]="['/', 'blog', article.next?.id]"
      ></paimon-blog-detail-footer>
    </div>
  </paimon-markdown-render>
}
